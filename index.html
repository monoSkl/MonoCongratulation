<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее поздравление</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="snow"></div>
    
    <!-- Intro Section -->
    <section class="intro">
        <div class="avatar-container" data-aos="fade-down">
            <img src="img/mono.png" alt="Mono Avatar" class="avatar">
        </div>
        <div class="typing-container">
            <div class="typing-text">
                Привет! Mono хочет поздравить тебя с Новым Годом!
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Скролл вниз</span>
            <div class="mouse"></div>
        </div>
    </section>

    <!-- Message Section -->
    <section class="message-section">
        <div class="message-container" data-aos="fade-up">
            <img src="img/tree.svg" alt="Christmas Tree" class="message-tree">
            <div class="message-content">
                <h1>С Новым 2025 Годом!</h1>
                <div class="message-text">
                    <h2>Дорогая!</h2>
                    <p>Пусть этот год принесёт много счастья, удачи и тепла!</p>
                    <p>Пусть все мечты сбываются, а близкие всегда будут рядом!</p>
                </div>
            </div>
            <img src="img/santa.svg" alt="Santa" class="message-santa">
        </div>
    </section>

    <!-- Interactive Section -->
    <section class="interactive-section">
        <div class="gift-box" data-aos="bounce">
            <div class="gift-lid"></div>
            <div class="gift-container">
                <div class="gift-ribbon"></div>
                <img src="img/sticker2.png" alt="Gift Surprise" class="gift-image">
            </div>
            <p class="gift-text">Нажми на подарок!</p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
